<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/custom-styles.css">
  <title>Weather Tracker</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Weather Tracker</h1>
  </header>

  <div class="content-container">
    <aside class="sidebar">
      <h2 class="sidebar-heading">Find a City:</h2>
      <form class="search-form">
        <div class="search-group">
          <input
            class="search-input"
            type="text"
            placeholder="Enter city name"
            aria-label="City Name"
          />
          <button type="submit" class="search-button">
            Search
          </button>
        </div>
      </form>
      <div class="history-list" id="history"></div>
    </aside>

    <div class="main-content">
      <section class="weather-section" id="today-section" role="region">
      </section>
      <section class="weather-section" id="forecast-section" role="region">
      </section>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
    crossorigin="anonymous"
  ></script>
  <script src="custom-script.js"></script>
</body>
</html>
