<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/jass.css">
  <title>Weather App</title>
</head>
<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather App</h1>
  </header>

  <div class="container" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-4">
        <h2 class="h3">Search for a City:</h2>
        <form class="form" id="search-form">
          <div class="form-group">
            <input
              type="text"
              class="form-input weather-search"
              id="search-input"
              placeholder="Enter a city"
              aria-label="Search for a city"
            >
            <button
              type="submit"
              class="btn search-button"
              id="search-button"
              aria-label="Search"
            >
              Search
            </button>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-8">
        <section id="today" class="mt-3" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
